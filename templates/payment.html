{% extends "base.html" %}
{% block title %}Payment{% endblock %}

{% block content %}
<h2 class="heading">Complete Your Payment</h2>

<div class="payment-box">
    <img src="{{ url_for('static', filename='images/qr.png') }}" class="qr-img">

    <h3>Scan & Pay</h3>
    <p>After payment, enter UTR number below:</p>

    <form action="/submit_utr" method="POST" class="utr-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="utr" placeholder="Enter UTR Number" required>

        <button type="submit" class="btn">Submit UTR</button>
    </form>
</div>
{% endblock %}
