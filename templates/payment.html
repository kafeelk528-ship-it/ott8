{% extends "base.html" %}
{% block title %}Payment{% endblock %}
{% block content %}
<h1 class="page-title">Payment</h1>

<p>Please scan the QR code below to pay the total amount.</p>
<div class="qr-wrap">
  <img src="{{ url_for('static', filename='img/qr.png') }}" alt="QR" class="qr-img">
</div>

<form action="{{ url_for('submit_utr') }}" method="POST" class="utr-form">
  <label>Enter UTR / Transaction ID</label>
  <input name="utr" required placeholder="UTR / Transaction ID" class="input">
  <label>Your name (optional)</label>
  <input name="name" placeholder="Name (optional)" class="input">
  <label>Your email (optional)</label>
  <input name="email" placeholder="Email (optional)" class="input">
  <button class="btn primary" type="submit">Submit UTR for verification</button>
</form>
{% endblock %}
