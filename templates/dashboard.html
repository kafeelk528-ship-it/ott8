{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<section>
  <h2>Admin Dashboard</h2>
  <p class="muted">Demo admin view — shows seeded plans</p>

  <div class="grid" style="margin-top:12px;">
    {% for p in plans %}
      <div class="product-card">
        <img class="provider" src="{{ url_for('static', filename='ott/' ~ p['logo']) }}" alt="{{ p['name'] }}">
        <h3>{{ p['name'] }}</h3>
        <div class="price">₹{{ p['price'] }}</div>
      </div>
    {% endfor %}
  </div>

  <div style="margin-top:16px;">
    <a class="btn ghost" href="{{ url_for('admin_login') }}">Logout</a>
  </div>
</section>
{% endblock %}
