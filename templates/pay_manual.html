{% extends "base.html" %}
{% block title %}Pay for {{ plan.name }}{% endblock %}
{% block content %}
<section style="max-width:820px;margin:auto;">
  <h2>Manual Payment — {{ plan.name }}</h2>
  <div class="card" style="display:flex;gap:20px;align-items:center;">
    <div style="flex:1;">
      <p>Scan this QR code with your banking app and pay ₹<strong>{{ plan.price }}</strong>.</p>
      <img src="{{ qr_path }}" alt="QR" style="width:220px;height:220px;">
      <p class="muted">After payment, copy UTR / Transaction ID and submit below.</p>
    </div>

    <div style="flex:1;">
      <form action="{{ url_for('submit_utr') }}" method="post">
        <input type="hidden" name="plan_id" value="{{ plan.id }}">
        <input name="buyer_name" placeholder="Your name" required style="width:100%;padding:10px;margin-bottom:8px;">
        <input name="buyer_email" placeholder="Your email" required style="width:100%;padding:10px;margin-bottom:8px;">
        <input name="utr" placeholder="UTR / Transaction ID" required style="width:100%;padding:10px;margin-bottom:8px;">
        <div style="display:flex;gap:8px;">
          <button class="btn primary" type="submit">Submit UTR</button>
          <a class="btn ghost" href="{{ url_for('plans_page') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
