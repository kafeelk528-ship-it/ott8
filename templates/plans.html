{% extends "base.html" %}
{% block title %}All Plans{% endblock %}
{% block content %}
<h1 class="page-title">All Plans</h1>

<div class="cards grid">
  {% for p in plans %}
    <article class="card">
      <img class="card-logo" src="{{ url_for('static', filename=p.logo) }}" alt="">
      <div class="card-body">
        <h3>{{ p.name }}</h3>
        <p class="muted">{{ p.desc }}</p>
        <div class="meta">
          <span class="price">â‚¹{{ p.price }}</span>
          <span class="stock">Available: {{ p.available }}</span>
        </div>
        <div class="card-actions">
          <a class="btn" href="{{ url_for('plan_details', plan_id=p.id) }}">Details</a>
          <a class="btn primary" href="{{ url_for('add_to_cart', plan_id=p.id) }}">Add to Cart</a>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
{% endblock %}
