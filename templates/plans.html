{% raw %}
{% extends "base.html" %}
{% block content %}
<h2>All Plans</h2>

<div class="grid">
{% for p in plans %}
    <div class="card">
        <img src="{{ url_for('static', filename=p.logo) }}">
        <h3>{{ p.name }}</h3>
        <p>{{ p.desc }}</p>
        <p>Available: {{ p.available }}</p>
        <a href="/plan/{{ p.id }}">Details</a>
    </div>
{% endfor %}
</div>

{% endblock %}
{% endraw %}
