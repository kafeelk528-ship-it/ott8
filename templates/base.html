<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}OTT Store{% endblock %}</title>

  <!-- CSS: adjust path if your css is elsewhere -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-dark.css') }}">
</head>
<body>
  <header style="padding:12px;background:#0f1116;color:#fff;">
    <div style="max-width:1000px;margin:auto;display:flex;justify-content:space-between;align-items:center;">
      <a href="{{ url_for('home') }}" style="color:#fff;text-decoration:none;font-weight:700;">OTT Store</a>

      <nav>
        <!-- Use endpoint names defined in app.py -->
        <a href="{{ url_for('home') }}" style="color:#ddd;margin-right:12px;text-decoration:none;">Home</a>
        <a href="{{ url_for('plans_page') }}" style="color:#ddd;margin-right:12px;text-decoration:none;">Plans</a>
        <a href="{{ url_for('contact_page') }}" style="color:#ddd;margin-right:12px;text-decoration:none;">Contact</a>
      </nav>

      <div>
        <a href="{{ url_for('cart_page') }}" style="color:#ddd;text-decoration:none;margin-right:12px;">
          Cart ({{ session.get('cart')|length if session.get('cart') else 0 }})
        </a>

        {% if session.get('admin') %}
          <a href="{{ url_for('admin_dashboard') }}" style="color:#ddd;text-decoration:none;">Admin</a>
        {% else %}
          <a href="{{ url_for('admin_login') }}" style="color:#ddd;text-decoration:none;">Admin Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main style="max-width:1000px;margin:28px auto;padding:0 12px;">
    {% block content %}{% endblock %}
  </main>

  <footer style="text-align:center;color:#888;padding:24px 0;">Â© 2025 OTT Store</footer>
</body>
</html>
