<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}OTT Store{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-dark.css') }}">
  <!-- small icon -->
  <link rel="icon" href="{{ url_for('static', filename='img/logo-dark.png') }}">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='img/logo-dark.png') }}" alt="logo" class="brand-logo" style="height:38px;">
        </a>
      </div>

      <nav class="nav">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('plans_page') }}">Plans</a>
        <a class="nav-link" href="{{ url_for('contact_page') }}">Contact</a>
      </nav>

      <div class="top-actions">
        <a class="btn ghost" href="{{ url_for('cart_page') }}">
          <i class="fa fa-shopping-cart"></i>
          <span class="cart-count">{{ session.get('cart')|length if session.get('cart') else 0 }}</span>
        </a>

        {% if session.get('admin') %}
          <a class="btn small" href="{{ url_for('admin_dashboard') }}">Admin</a>
        {% else %}
          <a class="btn small" href="{{ url_for('admin_login') }}">Admin Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-left">© {{ 2025 }} OTT Store</div>
      <div class="footer-right">
        <a href="{{ url_for('home') }}">Home</a> ·
        <a href="{{ url_for('plans_page') }}">Plans</a> ·
        <a href="{{ url_for('contact_page') }}">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Font Awesome (icons) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
