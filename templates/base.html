<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OTT Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{{ url_for('home') }}" class="logo">OTT Store</a>

    <div class="nav-links">
        <a href="{{ url_for('plans_page') }}">Plans</a>
        <a href="{{ url_for('cart_page') }}">Cart ({{ session.get('cart', [])|length }})</a>
        <a href="{{ url_for('contact_page') }}">Contact</a>
        <a href="{{ url_for('admin_login') }}">Admin</a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
