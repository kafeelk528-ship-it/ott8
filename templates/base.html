<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OTT Store{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='images/logo-light.png') }}" class="logo">
        <a href="/" class="nav-link">Home</a>
        <a href="/plans" class="nav-link">Plans</a>
        <a href="/contact" class="nav-link">Contact</a>
    </div>

    <div class="nav-right">
        <a href="/cart" class="cart-btn">
            ðŸ›’ Cart ({{ session.get('cart', [])|length }})
        </a>
    </div>
</header>

<main>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-box">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<footer>
    <p>Â© 2025 OTT Store</p>
</footer>

</body>
</html>
