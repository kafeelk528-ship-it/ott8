{% raw %}
{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% for item in cart %}
<div class="cart-item">
    <img src="{{ url_for('static', filename=item.logo) }}">
    <div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.desc }}</p>
        <p>₹{{ item.price }}</p>
        <a href="/cart/remove/{{ item.id }}">Remove</a>
    </div>
</div>
{% endfor %}

<p>Total: ₹{{ total }}</p>

<a class="btn" href="/payment">Proceed to Payment</a>

{% endblock %}
{% endraw %}
